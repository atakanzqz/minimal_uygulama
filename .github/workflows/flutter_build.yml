name: Flutter Build

on:
  push:
    branches:
      - master # veya main, senin branch adına göre değişebilir
  pull_request:

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1' # kullandığın Flutter versiyonunu yaz

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      # Dilersen build dosyasını artifacts olarak saklayabilirsin:
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
