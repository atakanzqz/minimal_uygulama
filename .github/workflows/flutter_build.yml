name: Flutter Build

on:
  workflow_dispatch:     # Manuel çalıştırma için
  push:                  # Otomatik çalıştırma için
    branches:
      - main             # Eğer branch'in farklıysa, örneğin "master" ya da "dev", burayı değiştir

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'   # Kullandığın Flutter sürümünü yaz

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
